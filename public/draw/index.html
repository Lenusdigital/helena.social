<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HP v0.022 (122726 20250216)</title>
<link rel="stylesheet" href="draw.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <canvas id="glCanvas"></canvas>

    <div id="brushContainer"></div>


<div id="opacitySliderContainer">
    <label for="opacitySlider">Opacity</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
</div>

<div id="brushSizeSliderContainer">
    <input type="range" id="brushSizeSlider" min="0.01" max="1" step="0.01" value="0.1">
</div>

    <div id="redoUndoButtons">
        <div class="bs" id="undoButton">
             <img src="images/icons/undo3.svg" alt="Undo">
        </div>
        <div class="bs" id="redoButton">
             <img src="images/icons/redo.svg" alt="Redo">            
        </div>

        <div class="bs" id="cleanButton">
             <img src="images/icons/edit-clear-history.svg" alt="Clear">
         </div>
        
        <div class="bs" id="eraserToggle">
            <img src="images/icons/eraser.svg" alt="Erase">
            <img src="images/icons/brush.svg" alt="Brush" style="display: none;">
        </div>


    </div>

    <div id="colorsContainer">

        <div id="colorPickerContainer">
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div id="colorPalette"></div>
        <div id="lightnessPalette"></div>
    </div>

    <div id="saveGalleryButtons">

        <div class="bs" id="menuButton"><img src="images/icons/menu.svg" alt="Menu"></div>

        <div class="menuButtons">

            <div class="bs" id="imageLoaderButton"><img src="images/icons/camera-add.svg" alt="Photo"></div>
            <input type="file" id="imageLoader" accept="image/*" style="display:none;">
            <div class="bs" id="saveCanvasButton">
                <img src="images/icons/png.svg" alt="Save PNG">
            </div>
            <div class="bs" id="saveCanvasAsIcoButton">
                <img src="images/icons/favicon.svg" alt="Save ICO">
            </div>
            <div class="bs" id="saveButton">
                 <img src="images/icons/save-floppy-disk.svg" alt="Save">
            </div>
            <div class="bs" id="galleryButton">
                <img src="images/icons/gallery.svg" alt="Gallery">
            </div>
            <div class="bs" id="shareButton">
                <img src="images/icons/share-ios.svg" alt="Share">
            </div>

        </div>

    </div>


    <!-- Modal for Saving Artwork -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <span class="close" data-listener-added="true">Ã—</span>
            <h2>Save Artwork</h2>
            <input type="text" id="artworkName" placeholder="Enter artwork name">
            <input type="hidden" id="existingArtworkId"> <!-- Hidden ID for overwrite -->
            <div class="bs" id="saveNewButton">Save as New</div>
            <div class="bs" id="overwriteButton">Overwrite</div>
        </div>
    </div>

    <!-- Gallery Display -->
    <div id="galleryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Gallery</h2>
        <div id="gallery"></div>
      </div>
    </div>

    <script type="text/javascript" src="draw.js"></script>

</body>
</html>
